<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
 background: linear-gradient(180deg, #a7f3d0, #d9f99d);
        }

        .animate-text {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center bg-gray-100 p-2 sm:p-4 lg:p-6">
    <img src="assets/svs-elevate-llp-logo.png" alt="SVS Elevate LLP Logo"
        class="h-[100px] sm:h-[100px] md:h-[100px] lg:h-[115px] xl:h-[130px] 2xl:h-[150px] w-auto hover:scale-105 transition-transform duration-500 mt-4 mb-4" />

    <div class="w-full max-w-xs sm:max-w-lg md:max-w-2xl lg:max-w-4xl xl:max-w-5xl 2xl:max-w-6xl mx-auto p-4 sm:p-8 md:p-12 lg:p-16 xl:p-20 2xl:p-24 rounded-xl shadow-xl mt-4"
        style="background: linear-gradient(45deg, #0D7038 30%, #A6CE39 110%)">
        <div class="text-center text-white space-y-4 sm:space-y-6 md:space-y-8">

            <h1
                class="text-3xl sm:text-5xl md:text-6xl lg:text-7xl xl:text-8xl 2xl:text-9xl font-bold mb-4 sm:mb-6 md:mb-8 animate-text">
                Ray Palms</h1>
            <h3 class="text-xl sm:text-2xl md:text-3xl lg:text-4xl 2xl:text-5xl font-bold animate-pulse">Coming Soon To
                Palghar West</h3>
            <p class="text-base sm:text-lg md:text-xl lg:text-2xl 2xl:text-3xl">
                Claim your spot—be first to access sales
            </p>

            <form id="emailForm" onsubmit="handleSubmit(event)"
                class="flex flex-col sm:flex-row items-center justify-center gap-3 sm:gap-4 md:gap-6 max-w-2xl mx-auto">
                <input id="email" type="email" placeholder="Email address" required
                    class="px-4 sm:px-6 md:px-8 py-3 sm:py-4 rounded-full text-center sm:text-center text-black w-full sm:flex-1 text-sm sm:text-base md:text-lg focus:outline-none min-w-0" />
                <button type="submit"
                    class="w-full sm:w-auto flex items-center justify-center px-6 sm:px-8 md:px-14 py-3 sm:py-4 bg-black text-white font-semibold rounded-full hover:bg-white hover:text-black transition shadow-md hover:scale-105 relative text-sm sm:text-base whitespace-nowrap">
                    <span class="button-text text-sm:text-2xl md:text-2xl ">I am Interested</span>
                    <svg class="loader animate-spin h-5 w-5 absolute hidden" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
                    </svg>
                </button>
            </form>
            <p class="text-lg sm:text-xl md:text-2xl lg:text-3xl font-medium text-center text-white">
                For Enquiries Call: ‪+91 98677 15855‬</p>
        </div>
    </div>

    <!-- Popup -->
    <div id="popup"
        class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div
            class="bg-white p-4 sm:p-6 rounded-lg shadow-lg text-lg sm:text-xl font-semibold mx-4 max-w-sm w-full text-center">
            Thanks for signing up!
        </div>
    </div>

    <script>
        const form = document.querySelector('#emailForm');
        const emailInput = document.querySelector('#email');
        const popup = document.querySelector('#popup');
        const loader = document.querySelector('.loader');
        const buttonText = document.querySelector('.button-text');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value;
            if (!email) return alert('Please enter a valid email.');

            // Show loader
            loader.classList.remove('hidden');
            buttonText.classList.add('invisible');

            try {
                await fetch('https://script.google.com/macros/s/AKfycbwwmT-zRO7eJInJhCZrXliNZv-8V4Oh3BJWgD1D_w7ivyV1jbnHjZOfmcawIJGe0OiO/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `email=${encodeURIComponent(email)}`
                });

                emailInput.value = '';
                popup.classList.remove('hidden');
                setTimeout(() => popup.classList.add('hidden'), 3000);

            } catch (error) {
                alert('Something went wrong. Try again later.');
            } finally {
                loader.classList.add('hidden');
                buttonText.classList.remove('invisible');
            }
        });
    </script>

</body>

</html>
